name: Update & Deploy dashboard
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    container: rocker/geospatial:latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      #- name: Install system deps
      #  run: |
      #    sudo apt-get update && sudo apt-get -y install libgdal-dev libgeos-dev libproj-dev libudunits2-dev

      #- uses: r-lib/actions/setup-r@v2
      
      - name: Install
        shell: Rscript {0}
        run: |
          remotes::install_github("eco4cast/score4cast", ref = "duckdb")
          install.packages(c("bench","glue"))

      #- uses: r-lib/actions/setup-renv@v2

      #- name: preload
      #  run: |
      #    R -e 'source("cache.R")'

      #- name: Cache scores
      #  id: cache-scores
      #  uses: actions/cache@v3
      #  with:
      #    path: cache
      #    key: ${{ runner.os }}-cache

      - name: Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
           target: gh-pages
           path: dashboard
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
